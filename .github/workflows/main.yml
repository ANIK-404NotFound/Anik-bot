name: Run Node.js with Nodemon

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-bot:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install

    - name: Run the bot with Nodemon
      run: npm start
